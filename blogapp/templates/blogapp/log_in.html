{% extends 'blogapp/base.html' %}

{% block content %}
  <form action="{% url 'blogapp:log_in' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
      <div>
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit">Log in</button>
  </form>
  <p>Don't have an account? <a href="{% url 'blogapp:sign_up' %}">Sign up!</a></p>
{% endblock content %}
